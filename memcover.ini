[circus]
statsd = 1

[watcher:mongo]
cmd = mongod --dbpath /var/lib/mongodb --smallfiles --nojournal
numprocesses = 1
priority = 1

[watcher:core]
cmd = python memcover --zmq_server --zmq_port 18000 --ws_server --ws_port 19000 --data_dir /app/data/
numprocesses = 1
copy_env = True
priority = 2

[watcher:web]
cmd = python -m SimpleHTTPServer 8888 
numprocesses = 1
working_dir = memcover/web/

[watcher:statistics]
cmd = Rscript statistics.r 18005 18000
numprocesses = 1
working_dir = lib/indyva-r/

